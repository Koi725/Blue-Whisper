version: '3.8'

services:
  bluewhisper-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bluewhisper-ocean-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Muscat
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  bot-network:
    driver: bridge